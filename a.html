<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafael e Sofia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #ff4c4c;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 20px;
      max-width: 600px;
    }
    .countdown {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    .countdown .time-box {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 100px;
      text-align: center;
    }
    .time-box span {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
    }
    .image-container {
      margin-top: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Rafael e Sofia</h1>
  <p>Sofia, estar ao seu lado é a melhor parte dos meus dias. Você faz meu coração bater mais forte, e cada sorriso seu ilumina minha vida. Te amo mais do que qualquer palavra poderia expressar.</p>
  <div class="countdown">
    <div class="time-box">
      <span>04</span>
      anos
    </div>
    <div class="time-box">
      <span>02</span>
      meses
    </div>
    <div class="time-box">
      <span>24</span>
      dias
    </div>
    <div class="time-box">
      <span>21</span>
      horas
    </div>
    <div class="time-box">
      <span>30</span>
      minutos
    </div>
    <div class="time-box">
      <span>36</span>
      segundos
    </div>
  </div>
  <div class="image-container">
    <img src="sua-imagem.jpg" alt="Rafael e Sofia na praia">
  </div>
</body>
</html>
